<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login avec Discord</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #2C2F33;
      --card-bg: #23272A;
      --text: #FFF;
      --primary: #5865F2;
      --hover: #4752C4;
      --transition: 0.3s;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .login-container {
      text-align: center;
      background: var(--card-bg);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform var(--transition), box-shadow var(--transition);
      animation: fadeIn 1s ease;
    }
    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }
    .login-container h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--hover));
      -webkit-background-clip: text;
      color: transparent;
    }
    .discord-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: var(--primary);
      color: var(--text);
      font-weight: 700;
      text-decoration: none;
      border-radius: 8px;
      transition: background var(--transition), transform var(--transition);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .discord-btn:hover {
      background: var(--hover);
      transform: scale(1.05);
    }
    @keyframes fadeIn {from{opacity:0; transform:translateY(20px);}to{opacity:1; transform:translateY(0);}}
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Connexion Discord</h1>
    <a class="discord-btn" href="https://discord.com/api/oauth2/authorize?client_id=VOTRE_CLIENT_ID&amp;redirect_uri=VOTRE_REDIRECT_URI&amp;response_type=code&amp;scope=identify">
      Se connecter avec Discord
    </a>
  </div>

  <script>
    // Optionnel: ajout d'animation sur clic
    const btn = document.querySelector('.discord-btn');
    btn.addEventListener('click', () => {
      btn.textContent = "Redirection...";
    });
  </script>
</body>
</html>
