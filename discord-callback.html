<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Callback Discord</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #2C2F33;
  --card-bg: #23272A;
  --text: #FFF;
  --primary: #5865F2;
  --hover: #4752C4;
}
body {
  display:flex; justify-content:center; align-items:center; height:100vh; margin:0;
  font-family:'Roboto',sans-serif; background:var(--bg); color:var(--text);
}
.container {
  text-align:center; background:var(--card-bg); padding:2rem 3rem; border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
  animation: fadeIn 1s ease;
}
h1 {
  margin-bottom:1.5rem; font-size:2rem;
  background: linear-gradient(90deg,var(--primary),var(--hover));
  -webkit-background-clip: text; color: transparent;
}
.user-info img {
  width:80px; border-radius:50%; margin-bottom:1rem; border:2px solid var(--primary);
}
.user-info p { font-size:1.2rem; font-weight:500; margin:0.5rem 0; }
@keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>
<div class="container">
  <h1>Connexion réussie !</h1>
  <div class="user-info" id="userInfo">
    <p>Récupération des infos...</p>
  </div>
</div>

<script>
// Récupère le code Discord envoyé dans l'URL
const urlParams = new URLSearchParams(window.location.search);
const code = urlParams.get('code');

const userDiv = document.getElementById('userInfo');

if(!code){
  userDiv.innerHTML = "<p>Erreur : aucun code reçu.</p>";
} else {
  // === Simulation de récupération des infos utilisateur ===
  // Dans un vrai projet, tu devrais échanger le code contre un token via ton serveur backend
  const simulatedUser = {
    username: "TestUser",
    avatar: "https://cdn.discordapp.com/avatars/81384788765712384/2b5bfa9e7a6bb05d6c1e.png?size=128"
  };

  userDiv.innerHTML = `
    <img src="${simulatedUser.avatar}" alt="Avatar">
    <p>Pseudo : ${simulatedUser.username}</p>
    <p>Code OAuth reçu : ${code}</p>
  `;
}
</script>
</body>
</html>
